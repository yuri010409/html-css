<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas">
            <label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem">
            <label for="isxfem">Femino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esporte" id="iesfut"> <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esporte" id="iesbas"><label for="iesbas"> Basquete</label><br>
            <input type="checkbox" name="esporte" id="iesnat"><label for="iesnat"> Natação</label><br>
            <input type="checkbox" name="esporte" id="iesten"> <label for="iesten">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
