<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            width: 400px;
        }
        th, td{
            border: solid 1px black;
            padding: 10px;
        }
        col#cnome{
            background-color: lightblue;
        }

        col#colgrupo{
            background-color: yellow;
        }
    </style>
    
</head>
<body>
    <table>
        <colgroup>
            <col id="cnome">
            <col id="colgrupo" span="2">
            <col id="cidade">
            <col id="profissao">
        </colgroup>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>42</td>
            <td>Vendedor</td>
        </tr>
        <tr>
            <td>hélio</td>
            <td>M</td>
            <td>19</td>
            <td>Vendedor</td>
        </tr>
    </table>
</body>
</html>
