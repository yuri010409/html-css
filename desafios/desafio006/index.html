<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio06</title>
</head>
<body>
    <h1>Tags em HTMK</h1>
    <p>Em HTML podemos inserir os elementos da lista a seguir. Passe o moise sobre os termos para descobrir qual tag deverá útilizar em cada caso.</p>
    <ul type="equare">
        <li><abbr title="Use a tag &lt;p&gt; ">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag img">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;"></abbr>abreviações</li>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
